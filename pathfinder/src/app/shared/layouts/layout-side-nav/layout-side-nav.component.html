<mat-sidenav-container>
  <mat-sidenav
    [style.width]="common.isSmaller ? '330px' : '250px'"
    #sideNav
    class="mat-elevation-z2"
    opened
    mode="side"
  >
    <ng-content select="#sidenav"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z2">
      <ng-content select="#contents"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
