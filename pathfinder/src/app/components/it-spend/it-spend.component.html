<mat-card>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Hardware">
      <button mat-button color="primary" (click)="openDailog()">Get</button>
      <app-table *ngFor="let item of hardware" [inputData]="item"></app-table>
    </mat-tab>
    <mat-tab label="Software">
      <app-table *ngFor="let item of software" [inputData]="item"></app-table
    ></mat-tab>
    <mat-tab label="Managed Services">
      <app-table
        *ngFor="let item of managedServices"
        [inputData]="item"
      ></app-table
    ></mat-tab>
    <mat-tab label="Hosted">
      <app-table
        *ngFor="let item of hosted"
        [inputData]="item"
        [inputData]="item"
      ></app-table
    ></mat-tab>
  </mat-tab-group>
  <h1 class="me-2">IT Spend Category</h1>
  <div class="d-flex">
    <mat-form-field appearance="outline">
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">{{ currentYear }}</mat-option>
        <mat-option value="two">{{ currentYear - 1 }}</mat-option>
        <mat-option value="three">{{ currentYear - 2 }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
