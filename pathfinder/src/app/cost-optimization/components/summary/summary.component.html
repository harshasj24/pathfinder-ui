<mat-card>
  <div class="card__welcome-sections">
    <h2 *ngIf="userId">Hello User{{ userId }}</h2>
    <h1>Welcome To Pathfinder</h1>
    <h3>An Ascendion Framework</h3>
  </div>
  <div class="card__anual-revenue container__column--center">
    <h2 *ngIf="projectName">{{ projectName | titlecase }}</h2>
    <mat-form-field appearance="outline" class="inp">
      <mat-label>Annual Revenue ($)</mat-label>
      <input
        autocomplete="off"
        [disabled]="isEdit"
        matInput
        [(ngModel)]="annual_revenue_for_client"
        placeholder="Annual Revenue"
      />
      <mat-error>Annual revenue is required </mat-error>
    </mat-form-field>
    <p>OR</p>
    <div class="summary__checkbox">
      <mat-checkbox [(ngModel)]="isEdit"
        >Do you want to edit default benchmarks?</mat-checkbox
      >
    </div>
    <div *ngIf="isEdit" class="edit-options-tab w-100 mt-4">
      <app-edit-tab></app-edit-tab>
    </div>
    <button
      (click)="claculateAndSave()"
      class="mt-3"
      mat-raised-button
      color="primary"
    >
      Calculate and save
    </button>
  </div>
  <div class="card__pre-graphs container__column--center">
    <h1>Previous Years Graph comparison</h1>
    <app-charts></app-charts>
  </div>
</mat-card>
